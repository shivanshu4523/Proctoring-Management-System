<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Proctoring Management System</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <a href="index.html"><img src="img/download.png" class="img-fluid mb-4" alt="Logo" id="logo"></a>

                        <h2 class="card-title mb-4">Sign Up for Proctor</h2>
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="signupUsername" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="signupUsername" name="username" required maxlength="15">
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Position</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="position" id="manager" value="manager" required>
                                        <label class="form-check-label" for="manager">
                                            Proctor
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="position" id="developer" value="developer" required>
                                        <label class="form-check-label" for="developer">
                                            HOD - Admin
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                        <div class="mt-3">
                            <p>Already registered? <a href="signin.html">SignIn here</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 d-none d-lg-block">
                <img src="./img/_5ce5168f-e28c-47ae-96e4-26b16db2f3a3.jpeg" class="img-fluid rounded-4" alt="Proctoring Management System">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function handleSubmit(event) {
            event.preventDefault(); 
            const form = document.getElementById('signupForm');
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const data = {
                username,
                email,
                password,
                confirmPassword
            };

            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data) 
                });

                const result = await response.json(); 
                if (response.ok) {
                    alert(result.message); 
                    window.location.href = 'signin.html'; 
                } else {
                    alert(result.error); 
                }
            } catch (error) {
                console.error('Error:', error); 
                alert('An error occurred. Please try again later.');
            }
        }

        document.getElementById('signupForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
