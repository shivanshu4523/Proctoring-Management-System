<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <img src="img/download.png" alt="Logo" class="logo-img" id="logo1">
                Proctor Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="view-records-link" href="#">View Records</a>
                    </li>
                    <li class="nav-item d-none" id="add-students-link">
                        <a class="nav-link" href="#">Add Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div id="records-section">
            <h2 class="text-center mb-4">Student Records</h2>

            <div class="mb-4">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchName" placeholder="Search by Name">
                        </div>
                        <div class="col-md-3">
                            <input type="date" class="form-control" id="searchDate" placeholder="Search by Date">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchRollNumber" placeholder="Search by Roll No">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchDepartment" placeholder="Search by Department">
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>

            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="card-title mb-1">All Student Records</h5>
                        </div>
                        <div class="card-body p-3">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Roll Number</th>
                                            <th>Name</th>
                                            <th>Branch</th>
                                            <th>Misbehavior</th>
                                            <th>Place</th>
                                            <th>Punishment</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recordsTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            async function fetchStudentRecords() {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('You are not logged in!');
                    return;
                }

                try {
                    const response = await fetch('http://localhost:3000/api/students', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const students = await response.json();
                        const recordsTableBody = document.getElementById('recordsTableBody');
                        recordsTableBody.innerHTML = '';

                        students.forEach(student => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${student.date || '-'}</td>
                                <td>${student.rollNo || '-'}</td>
                                <td>${student.name || '-'}</td>
                                <td>${student.branch || '-'}</td>
                                <td>${student.misbehavior || '-'}</td>
                                <td>${student.place || '-'}</td>
                                <td>${student.punishment || '-'}</td>
                            `;
                            recordsTableBody.appendChild(row);
                        });
                    } else {
                        const errorData = await response.json();
                        alert(`Failed to fetch student records: ${errorData.error}`);
                    }
                } catch (error) {
                    console.error('Error fetching students:', error);
                }
            }

            document.getElementById('logout').addEventListener('click', function(event) {
                event.preventDefault(); 
                if (confirm('You are logged out. Click OK to proceed.')) {
                    localStorage.removeItem('token'); 
                    window.location.href = 'index.html'; 
                }
            });

            // Fetch and display student records on page load
            fetchStudentRecords();
        });
    </script>

</body>
</html>
