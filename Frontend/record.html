<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet"> <!-- Add this line -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
        .user-profile {
            display: flex;
            align-items: center;
            color: #ffffff;
            margin-left: 790px; /* Adjust to push the profile to the right */
        }
        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .user-name {
            font-size: 16px;
            font-weight: 500;
        }
        .action-icons {
            display: flex;
            margin-left: 15px;
            gap: 25px;
        }
        .action-icons .btn i:hover {
             font-size: 17px;
        }
        .action-icons .btn {
            padding: 0;
            border: none;
            background: none;
        }
        .action-icons .btn i {
            font-size: 16px;
            color: #007bff;
        }
        .action-icons .btn.delete i {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <img src="img/download.png" alt="Logo" class="logo-img" id="logo1">
                Proctor Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="view-records-link" href="">View Records</a>
                    </li>
                    <li class="nav-item d-none" id="add-students-link">
                        <a class="nav-link" href="#">Add Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout" title="Logout Now?">Logout</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <div class="user-profile">
                            <img src="./img/ft7y.png" alt="User Photo" class="user-photo">
                            <span id="username" class="user-name">Proctor</span> <!-- Added id for dynamic username -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div id="records-section">
            <h2 class="text-center mb-4">Student Records</h2>

            <div class="mb-4">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchName" placeholder="Search by Name">
                        </div>
                        <div class="col-md-3">
                            <input type="date" class="form-control" id="searchDate" placeholder="Search by Date">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchRollNumber" placeholder="Search by Roll No">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchDepartment" placeholder="Search by Department">
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                    <br>
                </form>
            </div>

            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="card-title mb-1">All Student Records</h5>
                        </div>
                        <div class="card-body p-3">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Roll Number</th>
                                            <th>Name</th>
                                            <th>Branch</th>
                                            <th>Misbehavior</th>
                                            <th>Place</th>
                                            <th>Punishment</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recordsTableBody">
                                        <!-- Sample row (for demonstration) -->
                                        <!-- Actual rows will be populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Edit Student Modal -->
<div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editStudentModalLabel">Edit Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editStudentForm">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editRollNo" class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="editRollNo" required>
                    </div>
                    <div class="mb-3">
                        <label for="editBranch" class="form-label">Branch</label>
                        <input type="text" class="form-control" id="editBranch" required>
                    </div>
                    <div class="mb-3">
                        <label for="editMisbehavior" class="form-label">Misbehavior</label>
                        <input type="text" class="form-control" id="editMisbehavior" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPlace" class="form-label">Place</label>
                        <input type="text" class="form-control" id="editPlace" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPunishment" class="form-label">Punishment</label>
                        <input type="text" class="form-control" id="editPunishment" required>
                    </div>
                    <input type="hidden" id="editStudentId">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this record?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="confirmDelete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" defer></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    async function fetchStudentRecords() {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('You are not logged in!');
            return;
        }

        try {
            const response = await fetch('http://localhost:3000/api/students', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const students = await response.json();
                const recordsTableBody = document.getElementById('recordsTableBody');
                recordsTableBody.innerHTML = '';

                students.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.date || '-'}</td>
                        <td>${student.rollNo || '-'}</td>
                        <td>${student.name || '-'}</td>
                        <td>${student.branch || '-'}</td>
                        <td>${student.misbehavior || '-'}</td>
                        <td>${student.place || '-'}</td>
                        <td>${student.punishment || '-'}</td>
                        <td class="text-center action-icons">
                            <button class="btn edit" data-id="${student.id}" data-bs-toggle="modal" data-bs-target="#editStudentModal"><i class="bi bi-pencil"></i></button>
                            <button class="btn delete" data-id="${student.id}" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal"><i class="bi bi-trash"></i></button>
                        </td>
                    `;
                    recordsTableBody.appendChild(row);
                });

                // Add event listeners for Edit and Delete buttons
                document.querySelectorAll('.edit').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.target.closest('button').dataset.id;
                        fetchStudentById(id);
                    });
                });

                document.querySelectorAll('.delete').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.target.closest('button').dataset.id;
                        document.getElementById('confirmDelete').dataset.id = id; // Set the ID to the confirmation button
                    });
                });
            } else {
                const errorData = await response.json();
                alert(`Failed to fetch student records: ${errorData.error}`);
            }
        } catch (error) {
            console.error('Error fetching students:', error);
        }
    }

    async function fetchStudentById(id) {
        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`http://localhost:3000/api/students/${id}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const student = await response.json();
                document.getElementById('editName').value = student.name;
                document.getElementById('editRollNo').value = student.rollNo;
                document.getElementById('editBranch').value = student.branch;
                document.getElementById('editMisbehavior').value = student.misbehavior;
                document.getElementById('editPlace').value = student.place;
                document.getElementById('editPunishment').value = student.punishment;
                document.getElementById('editStudentId').value = student.id;
            } else {
                const errorData = await response.json();
                alert(`Failed to fetch student details: ${errorData.error}`);
            }
        } catch (error) {
            console.error('Error fetching student:', error);
        }
    }

    document.getElementById('editStudentForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('editStudentId').value;
        const name = document.getElementById('editName').value;
        const rollNo = document.getElementById('editRollNo').value;
        const branch = document.getElementById('editBranch').value;
        const misbehavior = document.getElementById('editMisbehavior').value;
        const place = document.getElementById('editPlace').value;
        const punishment = document.getElementById('editPunishment').value;

        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`http://localhost:3000/api/students/${id}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, rollNo, branch, misbehavior, place, punishment })
            });

            if (response.ok) {
                alert('Student record updated successfully!');
                document.querySelector('[data-bs-dismiss="modal"]').click(); // Close the modal
                fetchStudentRecords();
            } else {
                const errorData = await response.json();
                alert(`Failed to update student record: ${errorData.error}`);
            }
        } catch (error) {
            console.error('Error updating student:', error);
        }
    });

    document.getElementById('confirmDelete').addEventListener('click', async () => {
        const id = document.getElementById('confirmDelete').dataset.id;
        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`http://localhost:3000/api/students/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                alert('Student record deleted successfully!');
                document.querySelector('[data-bs-dismiss="modal"]').click(); // Close the modal
                fetchStudentRecords();
            } else {
                const errorData = await response.json();
                alert(`Failed to delete student record: ${errorData.error}`);
            }
        } catch (error) {
            console.error('Error deleting student:', error);
        }
    });

    // Function to handle logout
    document.getElementById('logout').addEventListener('click', function(event) {
        event.preventDefault();
        if (confirm('Are you sure you want to logout?')) {
            // Clear token from sessionStorage
            sessionStorage.removeItem('token');
            // Redirect to login page
            window.location.href = 'index.html';
        }
    });

    fetchStudentRecords();
});

</script>

    
</body>
</html>
