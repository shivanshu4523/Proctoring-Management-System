<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Records</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <img src="img/download.png" alt="Logo" class="logo-img" id="logo1">
                Proctor Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="record.html">View Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Section to Display Previous Records -->
        <div id="previous-records-section">
            <h2 class="text-center mb-4">Student Records</h2>

            <!-- Search Form -->
            <div class="mb-4">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchName" placeholder="Search by Name">
                        </div>
                        <div class="col-md-3">
                            <input type="date" class="form-control" id="searchDate" placeholder="Search by Date">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchDepartment" placeholder="Search by Department">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchPlace" placeholder="Search by Place">
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>

            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="card-title mb-1">All Student Records</h5>
                        </div>
                        <div class="card-body p-3">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Roll Number</th>
                                            <th>Name</th>
                                            <th>Branch</th>
                                            <th>Misbehavior</th>
                                            <th>Place</th>
                                            <th>Punishment</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recordsTableBody">
                                        <!-- Dynamic rows will be added here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

<script>

document.addEventListener('DOMContentLoaded', () => {
    // Function to fetch and display student records
    const fetchAllRecords = async () => {
        try {
            const response = await fetch('http://localhost:3000/api/MyProjects');
            const records = await response.json();

            const recordsTableBody = document.getElementById('recordsTableBody');
            recordsTableBody.innerHTML = ''; // Clear existing records

            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.rollNumber}</td>
                    <td>${record.name}</td>
                    <td>${record.branch}</td>
                    <td>${record.misbehavior}</td>
                    <td>${record.place}</td>
                    <td>${record.punishment}</td>
                `;
                recordsTableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching records:', error);
        }
    };

    // Fetch and display all records on page load
    fetchAllRecords();
});


        document.getElementById('logout').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default action (if any)
            if (confirm('You are logged out. Click OK to proceed.')) {
                // Redirect or perform logout action here
                window.location.href = 'index.html'; // Example redirect
            }
        });

</script>

</html>
