<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<style>

body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #fff;
    overflow: hidden;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    text-align: center;
    z-index: 1;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(109.1deg, rgb(42, 132, 201) 14.6%, rgb(47, 249, 233) 108.2%);
    animation: gradientShift 10s infinite alternate;
}

.content {
    z-index: 2;
    padding: 20px;
}

h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    opacity: 0;
    animation: fadeInUp 1s forwards;
    animation-delay: 0.5s;
}

p {
    font-size: 1.5rem;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeInUp 1s forwards;
    animation-delay: 1s;
}

.countdown {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.countdown-item {
    background: rgba(0, 0, 0, 0.6);
    padding: 10px 20px;
    border-radius: 5px;
    animation: fadeInUp 1s forwards;
    animation-delay: 1.5s;
}

.countdown-number {
    display: block;
    font-size: 2.5rem;
    font-weight: bold;
}

.countdown-label {
    display: block;
    font-size: 1rem;
    margin-top: 5px;
}

@keyframes gradientShift {
    0% {
        background: linear-gradient(109.1deg, rgb(42, 132, 201) 14.6%, rgb(47, 249, 233) 108.2%);
    }
    100% {
        background: linear-gradient(109.1deg, rgb(47, 249, 233) 14.6%, rgb(42, 132, 201) 108.2%);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}



</style>


    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>This Feature is Launching Soon!</h1>
            <p>Stay tuned for something amazing.</p>
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
        </div>
    </div>

<script>

document.addEventListener('DOMContentLoaded', function() {
    function updateCountdown() {
        const endDate = new Date('2024-12-31T23:59:59').getTime();
        const now = new Date().getTime();
        const timeLeft = endDate - now;

        if (timeLeft < 0) {
            document.querySelector('.countdown').innerHTML = '<p>Time is up!</p>';
            return;
        }

        const days = Math.floor(timeLeft / (30000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
});


</script>

    <script src="script.js"></script>
</body>
</html>
